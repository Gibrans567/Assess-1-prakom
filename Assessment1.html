    <script>
        function tampilkanData() {
            var jumlah = parseInt(document.getElementById("jumlah").value);
            var pilihan = document.getElementById("pilihan").value;

            if (isNaN(jumlah) || jumlah <= 0) {
                alert("Jumlah harus berupa angka positif!");
            } else {
                var bukuDitemukan = false;
                for (var i = 0; i < buku.length; i++) {
                    if (buku[i].nama === pilihan) {
                        if (jumlah <= buku[i].jumlah) {
                            alert("Silahkan ambil buku Anda!");
                        } else {
                            alert("Jumlah buku tidak tersedia!");
                        }
                        bukuDitemukan = true;
                        break;
                    }
                }
                if (!bukuDitemukan) {
                    alert("Buku tidak ditemukan!");
                }
            }
        }
    </script>
